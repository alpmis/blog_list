<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Library</title>
    <script src="https://kit.fontawesome.com/f126f9dcc8.js" crossorigin="anonymous"></script>
</head>

<body class="h-screen bg-[url('https://avatars.mds.yandex.net/i?id=4d2e045846980958772f2eb2efb559cb7d4189b2-10636899-images-thumbs&n=13')] bg-cover bg-center flex items-center justify-center px-4">
    <div class="container mx-auto w-11/12 sm:w-8/12 md:w-6/12 lg:w-5/12 pt-10">

        <!-- welcome -->
        <div id="welcome" class="text-center shadow-green-900 shadow-[0px_0px_20px] pb-10 rounded-lg 
            backdrop-blur-[2px] sm:backdrop-blur-[4px] hover:backdrop-blur-[4px] sm:hover:backdrop-blur-[8px] cursor-pointer p-6 sm:p-10">
            <h1 class="text-[24px] sm:text-[30px] md:text-[50px] pt-4 sm:pt-8 md:pt-10 text-yellow-400 font-black">
                Welcome to <span class="text-[#00B9FB]">LIBRARY</span>...
            </h1>

            <div class="mt-6 sm:mt-10 flex justify-center gap-4">
                <button onclick="logIn()" class="px-4 sm:px-6 md:px-8 py-2 text-white font-semibold bg-blue-500 text-[20px] sm:text-[25px] md:text-[30px] rounded-lg active:bg-blue-300 cursor-pointer">
                    Log In
                </button>
                <button onclick="signUp()" class="px-4 sm:px-6 md:px-8 py-2 text-white font-semibold bg-blue-500 text-[20px] sm:text-[25px] md:text-[30px] rounded-lg active:bg-blue-300 cursor-pointer">
                    Sign Up
                </button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
